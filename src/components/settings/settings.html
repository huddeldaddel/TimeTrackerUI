<template>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Settings ${message}
            </h1>

            <form submit.trigger="saveSettings()">
                <div class="field">
                    <label class="label">Server</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="https://my-timetracker.website.com"
                            value.bind="serverUrl">
                    </div>
                    <p class="help">URL of the TimeTracker functions app in Azure</p>
                </div>

                <div class="field">
                    <label class="label">API Key</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="ABC" value.bind="apiKey">
                    </div>
                    <p class="help">API key used to secure access to TimeTracker functions</p>
                </div>

                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button type="submit" class="button is-primary">Save</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" click.trigger="reset()">Reset</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
</template>
